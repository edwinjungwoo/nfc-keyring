<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>오늘의 말씀</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>✝️</text></svg>">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <div class="date" id="today"></div>
                <div class="category" id="category"></div>
            </div>

            <div class="reference" id="reference"></div>
            <div class="verse-content" id="content"></div>
            <div class="storytelling-section">
                <div class="section-title">📖 스토리텔링</div>
                <div class="storytelling" id="storytelling"></div>
            </div>
            
            <div class="meditation-section">
                <div class="section-title">🙏 묵상 질문</div>
                <div class="meditation" id="meditation"></div>
            </div>

            <div class="footer">
                <div class="cross">✝</div>
            </div>
        </div>
    </div>

    <!-- 플로팅 공유 버튼 -->
    <button class="floating-share-btn" onclick="shareLink()" title="말씀 공유하기">
        🔗
    </button>

    <div class="toast" id="toast"></div>

    <script src="verses-data.js"></script>
    <script src="app.js"></script>
</body>
</html>
