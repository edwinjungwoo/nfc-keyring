    <script>
        // 해설 데이터
        const verses = [{"title":"여호와는 나의 목자","category":"위로","commentary":"성경에서 가장 사랑받는 시편입니다. 목자이신 하나님은 우리를 인도하시고, 먹이시고, 보호하십니다. 목자가 있는 양은 부족함이 없습니다. 우리에게 필요한 모든 것을 아시고 공급하시는 분이 바로 우리의 목자이십니다. 오늘 당신은 어떤 부족함을 느끼고 계십니까? 그 필요를 아시는 선한 목자께 맡기시겠습니까?","book_name":"시편","chapter":23,"verse":1,"content":"[다윗의 시] 여호와는 나의 목자시니 내가 부족함이 없으리로다"},{"title":"수고하고 무거운 짐","category":"위로","commentary":"예수님께서 친히 우리를 부르시는 초대의 말씀입니다. 인생의 무거운 짐을 혼자 지고 갈 필요가 없습니다. 주님께 나아오면 쉼을 얻습니다. 그 쉼은 단순한 휴식이 아니라 영혼의 깊은 안식입니다. 지금 당신의 어깨를 짓누르는 짐이 있습니까? 그것을 예수님께 내려놓고 쉼을 얻으시겠습니까?","book_name":"마태복음","chapter":11,"verse":28,"content":"수고하고 무거운 짐진 자들아 다 내게로 오라 내가 너희를 쉬게 하리라"},{"title":"독수리 날개 치며","category":"위로","commentary":"지쳐 있는 이스라엘에게 주신 희망의 메시지입니다. 여호와를 앙망하는 자, 즉 하나님을 바라보며 기다리는 자는 새 힘을 얻습니다. 독수리같이 높이 날고, 달려도 지치지 않으며, 걸어도 피곤하지 않습니다. 힘의 근원은 우리 자신이 아니라 하나님이십니다. 오늘 당신은 지쳐 있습니까? 하나님을 바라보며 새 힘을 구하시겠습니까?","book_name":"이사야","chapter":40,"verse":31,"content":"오직 여호와를 앙망하는 자는 새 힘을 얻으리니 독수리의 날개치며 올라감 같을 것이요 달음박질하여도 곤비치 아니하겠고 걸어가도 피곤치 아니하리로다"},{"title":"모든 것을 할 수 있다","category":"위로","commentary":"바울이 감옥에서 쓴 편지에 나오는 놀라운 고백입니다. \"내게 능력 주시는 자 안에서\" - 이것이 핵심입니다. 우리 힘으로는 불가능해도 그리스도의 능력으로는 모든 것이 가능합니다. 풍부할 때나 궁핍할 때나, 어떤 상황에서도 주님의 능력으로 이겨낼 수 있습니다. 오늘 당신 앞에 불가능해 보이는 일이 있습니까? 그리스도의 능력을 의지하시겠습니까?","book_name":"빌립보서","chapter":4,"verse":13,"content":"내게 능력 주시는 자 안에서 내가 모든 것을 할 수 있느니라"},{"title":"하나님은 우리의 피난처","category":"위로","commentary":"환난 중에 하나님은 우리의 피난처가 되십니다. 폭풍이 몰아쳐도, 산이 무너져도, 우리에게는 피할 곳이 있습니다. 바로 하나님이십니다. 그분은 우리의 힘이시며 가장 큰 도움이십니다. 세상 어떤 곳도 완전한 안전을 줄 수 없지만, 하나님 안에는 완전한 안전이 있습니다. 지금 당신에게 환난이 있습니까? 하나님이라는 피난처로 달려가시겠습니까?","book_name":"시편","chapter":46,"verse":1,"content":"[고라 자손의 시, 영장으로 알라못에 맞춘 노래] 하나님은 우리의 피난처시요 힘이시니 환난 중에 만날 큰 도움이시라"},{"title":"범사에 감사하라","category":"감사","commentary":"\"범사에\" - 좋은 일에만이 아니라 모든 일에 감사하라는 명령입니다. 이것이 그리스도 예수 안에서 우리를 향하신 하나님의 뜻입니다. 어려운 일 속에서도 감사할 수 있는 것은 그 상황 너머에 계신 선하신 하나님을 바라보기 때문입니다. 감사는 우리의 마음을 변화시키고 하나님의 뜻 가운데로 인도합니다. 오늘 감사하기 어려운 일이 있습니까? 그 가운데서도 하나님께 감사할 제목을 찾아보시겠습니까?","book_name":"데살로니가전서","chapter":5,"verse":18,"content":"범사에 감사하라 이는 그리스도 예수 안에서 너희를 향하신 하나님의 뜻이니라"},{"title":"여호와께 감사하라","category":"감사","commentary":"시편 저자는 하나님의 선하심과 인자하심을 찬양합니다. 하나님은 변함없이 선하시고, 그분의 사랑은 영원합니다. 우리의 감정이 변해도, 환경이 바뀌어도, 하나님의 인자하심은 항상 그대로입니다. 감사는 이 변치 않는 진리를 고백하는 것입니다. 오늘 당신은 하나님의 어떤 선하심을 경험했습니까?","book_name":"시편","chapter":107,"verse":1,"content":"여호와께 감사하라 그는 선하시며 그 인자하심이 영원함이로다"},{"title":"인자하심이 영원함","category":"감사","commentary":"시편 136편 전체에서 \"그 인자하심이 영원함이로다\"라는 후렴구가 26번 반복됩니다. 천지 창조부터 이스라엘 구원까지, 모든 역사 가운데 하나님의 인자하심이 있었습니다. 우리 인생의 모든 순간에도 그분의 변치 않는 사랑이 함께합니다. 지나온 삶을 돌아볼 때, 하나님의 인자하심을 어디서 발견할 수 있습니까?","book_name":"시편","chapter":136,"verse":1,"content":"여호와께 감사하라 그는 선하시며 그 인자하심이 영원함이로다"},{"title":"감사함으로 들어가라","category":"감사","commentary":"하나님께 나아가는 올바른 자세는 감사와 찬송입니다. 불평과 원망이 아니라 감사함으로 그분 앞에 나아가야 합니다. 감사는 예배의 문을 여는 열쇠입니다. 감사하는 마음으로 하나님을 만날 때, 우리는 그분의 임재를 더욱 풍성하게 경험합니다. 오늘 당신은 어떤 마음으로 하나님 앞에 나아갑니까?","book_name":"시편","chapter":100,"verse":4,"content":"감사함으로 그 문에 들어가며 찬송함으로 그 궁정에 들어가서 그에게 감사하며 그 이름을 송축할지어다"},{"title":"내 평안을 너희에게","category":"평안","commentary":"십자가를 앞두고 제자들에게 주신 예수님의 유언과도 같은 말씀입니다. 세상이 주는 평안은 환경에 달려 있지만, 예수님이 주시는 평안은 환경을 초월합니다. 근심하지 말고 두려워하지 말라고 하십니다. 이 평안은 예수님 자신이 우리와 함께 계시기 때문에 가능합니다. 오늘 당신의 마음에 근심과 두려움이 있습니까? 주님의 평안을 받으시겠습니까?","book_name":"요한복음","chapter":14,"verse":27,"content":"평안을 너희에게 끼치노니 곧 나의 평안을 너희에게 주노라 내가 너희에게 주는 것은 세상이 주는 것 같지 아니하니라 너희는 마음에 근심도 말고 두려워하지도 말라"},{"title":"아무 것도 염려하지 말라","category":"평안","commentary":"\"아무 것도\" - 하나도 예외 없이 염려하지 말라는 명령입니다. 대신 모든 것을 기도로 하나님께 아뢰라고 하십니다. 염려는 우리의 것이고, 기도는 하나님께 드리는 것입니다. 감사함으로 기도할 때, 염려는 평강으로 바뀝니다. 오늘 당신을 짓누르는 염려가 있습니까? 그것을 기도로 하나님께 맡기시겠습니까?","book_name":"빌립보서","chapter":4,"verse":6,"content":"아무 것도 염려하지 말고 오직 모든 일에 기도와 간구로, 너희 구할 것을 감사함으로 하나님께 아뢰라"},{"title":"하나님의 평강","category":"평안","commentary":"염려를 기도로 바꿀 때 우리에게 임하는 것이 하나님의 평강입니다. \"모든 지각에 뛰어난\" - 우리가 이해할 수 없는 초자연적인 평강입니다. 이 평강이 우리의 마음과 생각을 지켜줍니다. 환경은 변하지 않아도 우리의 내면은 평강으로 충만할 수 있습니다. 오늘 이 초자연적인 평강을 경험하고 싶으십니까?","book_name":"빌립보서","chapter":4,"verse":7,"content":"그리하면 모든 지각에 뛰어난 하나님의 평강이 그리스도 예수 안에서 너희 마음과 생각을 지키시리라"},{"title":"완전한 평강","category":"평안","commentary":"\"평강에 평강으로\" - 완전하고 지속적인 평강을 의미합니다. 이 평강의 조건은 \"심지가 견고한 자\", 즉 하나님을 굳게 신뢰하는 자에게 주어집니다. 마음이 하나님께 고정되어 있을 때, 어떤 상황에서도 흔들리지 않는 평강을 누립니다. 오늘 당신의 마음은 어디에 고정되어 있습니까? 하나님을 의뢰하고 계십니까?","book_name":"이사야","chapter":26,"verse":3,"content":"주께서 심지가 견고한 자를 평강에 평강으로 지키시리니 이는 그가 주를 의뢰함이니이다"},{"title":"여호와는 복을 주시고","category":"축복","commentary":"아론의 축복기도 첫 구절입니다. 하나님은 복을 주시고 지켜주시는 분입니다. 우리가 받은 모든 복은 하나님으로부터 온 것이며, 그분은 우리를 끝까지 지키십니다. 이 복을 받았다면 마땅히 감사해야 합니다. 오늘 하나님께서 주신 복이 무엇입니까? 그 복을 지켜주시는 하나님께 감사드렸습니까?","book_name":"민수기","chapter":6,"verse":24,"content":"여호와는 네게 복을 주시고 너를 지키시기를 원하며"},{"title":"은혜 베푸시기를","category":"축복","commentary":"하나님의 얼굴이 우리에게 비취신다는 것은 하나님께서 우리를 향해 돌아보신다는 의미입니다. 하나님의 은혜는 그분이 우리를 외면하지 않으시고 돌아보실 때 임합니다. 우리는 이 은혜를 받을 자격이 없지만, 하나님은 값없이 은혜를 베푸십니다. 오늘 내가 누리는 은혜가 얼마나 큰지 깨닫고 계십니까?","book_name":"민수기","chapter":6,"verse":25,"content":"여호와는 그 얼굴로 네게 비취사 은혜 베푸시기를 원하며"},{"title":"평강 주시기를","category":"축복","commentary":"아론의 축복기도 마지막 구절입니다. 하나님께서 우리에게로 얼굴을 향하시고 평강을 주십니다. 세상이 주는 평안이 아니라 하나님이 주시는 참 평강입니다. 이 평강은 환경에 좌우되지 않고, 하나님과의 관계에서 오는 깊은 안식입니다. 오늘 당신의 마음에 하나님의 평강이 있습니까?","book_name":"민수기","chapter":6,"verse":26,"content":"여호와는 그 얼굴을 네게로 향하여 드사 평강주시기를 원하노라 할지니라 하라"},{"title":"시온에서 복을 주시고","category":"축복","commentary":"여호와를 경외하는 자에게 약속하신 복입니다. 평생 예루살렘의 복을 보며 살게 하신다는 약속입니다. 하나님의 복은 일시적이 아니라 평생 지속됩니다. 오늘 하루만이 아니라 남은 생애 동안 하나님의 복을 누릴 것을 믿으십니까? 이 약속에 감사하지 않을 수 있겠습니까?","book_name":"시편","chapter":128,"verse":5,"content":"여호와께서 시온에서 네게 복을 주실지어다 너는 평생에 예루살렘의 복을 보며"}];

        // 날짜 기반으로 오늘의 구절 선택
        function getTodayVerse() {
            const now = new Date();
            const year = now.getFullYear();
            const month = now.getMonth() + 1;
            const day = now.getDate();

            // 날짜를 숫자로 변환 (YYYYMMDD)
            const seed = year * 10000 + month * 100 + day;

            // 시드 기반으로 인덱스 선택
            const index = seed % verses.length;

            return verses[index];
        }

        // 날짜 포맷
        function formatDate() {
            const now = new Date();
            const year = now.getFullYear();
            const month = now.getMonth() + 1;
            const day = now.getDate();
            const weekday = ['일', '월', '화', '수', '목', '금', '토'][now.getDay()];

            return `${year}년 ${month}월 ${day}일 ${weekday}요일`;
        }

        // 페이지 초기화
        function init() {
            const verse = getTodayVerse();
            const today = formatDate();

            document.getElementById('today').textContent = today;
            document.getElementById('category').textContent = verse.category;
            document.getElementById('reference').textContent = `${verse.book_name} ${verse.chapter}:${verse.verse}`;
            document.getElementById('title').textContent = verse.title;
            document.getElementById('content').textContent = verse.content;
            document.getElementById('commentary').textContent = verse.commentary;
        }

        init();
    </script>
