<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ verse.tag_name }} - 성경 NFC 키링</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>✝️</text></svg>">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>✝ {{ verse.tag_name }} ✝</h1>
        </div>

        <div class="verse-section">
            <div class="verse-reference">
                {{ verse.reference }}
            </div>

            <div class="verse-content">
                {{ verse.content }}
            </div>
        </div>

        <div class="cross-decoration">✝</div>

        <div class="button-group">
            <a href="/" class="btn btn-primary">오늘의 말씀</a>
            <button onclick="shareVerse()" class="btn">말씀 공유하기</button>
        </div>

        <div class="footer">
            하나님의 말씀은 살아있고 활력이 있어<br>
            좌우에 날선 어떤 검보다도 예리하다<br>
            - 히브리서 4:12 -
        </div>
    </div>

    <script>
        function shareVerse() {
            const verse = {
                reference: "{{ verse.reference }}",
                content: "{{ verse.content }}",
                tag_name: "{{ verse.tag_name }}"
            };

            const text = `${verse.tag_name}\n\n${verse.reference}\n\n${verse.content}\n\n🙏`;

            if (navigator.share) {
                navigator.share({
                    title: verse.tag_name,
                    text: text
                }).catch((error) => console.log('공유 취소됨'));
            } else {
                navigator.clipboard.writeText(text).then(() => {
                    alert('말씀이 복사되었습니다!\n카카오톡이나 문자로 공유해보세요 💕');
                });
            }
        }
    </script>
</body>
</html>
